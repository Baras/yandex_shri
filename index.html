<div class="b-content">
	<div class="b-head">
		<h1 class="b-head__title">Анкета второй Школы разработки интерфейсов в Москве</h1>
	</div>
	<div class="b-body">

	</div>

<script type="text/x-handlebars-template" id="questions_template">
	<form>
		{{#each questions}}
		<div class="b-question">
			<div class="b-question__title b-question__toggle">Вопрос {{showNum @index}}</div>
			<div class="b-question__content u-hide b-question__toggler">
				<div class="b-question__question">{{{this.question}}}</div>
				<div class="b-question__answer">
					{{setIndex @index}}
					{{#each radio}}
					    <label><input type="radio" name="answer_{{../mainIndex}}" value="{{this.value}}">{{this.text}}</label><br>
					{{else}}
					<textarea name="answer_{{showNum @index}}">
					</textarea>
					{{/each}}
				</div>
			</div>
		</div>
		{{/each}}
		<div class="b-submit">
			<input type="submit" value="Отправить" class="b-submit__btn">
		</div>
	</form>
</script>
<script src="js/vendor/jquery-1.9.1.min.js"></script>
<script src="js/vendor/handlebars.js"></script>
